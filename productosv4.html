<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - Almacén</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Existing styles remain unchanged... */
        
        .tab-menu {
            margin-bottom: 20px;
        }

        .tab-menu button {
            padding: 10px 20px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #12263a;
            color: white;
        }

        .tab-menu button.active {
            background-color: #0e1f2d;
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>
</head>
<body class="body-productos">
    <div class="content-productos">
        <div class="header">Agregar Nuevo Producto</div>
        <div class="tab-menu">
            <button class="active" onclick="showAddProduct()">Agregar Producto con Piezas</button>
            <button onclick="showAddPiece()">Agregar Solo Pieza</button>
        </div>

        <div id="add-product" class="visible">
            <!-- Original form for adding product with pieces -->
            <form id="productForm">
                <div class="grid-container">
                    <div>
                        <label>Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                        <label>Tipo de Producto:</label>
                        <input type="text" id="tipo_producto" name="tipo_producto" required>
                        <label>Estado:</label>
                        <select id="estado" name="estado" required>
                            <option value="Disponible">Disponible</option>
                            <option value="No Disponible">No Disponible</option>
                            <option value="En Prestamo">En Préstamo</option>
                            <option value="Mantenimiento">Mantenimiento</option>
                        </select>
                    </div>
                    <div>
                        <label>Persona Asignada:</label>
                        <input type="text" id="persona_asignada" name="persona_asignada">
                        <label>Número de Serie:</label>
                        <input type="text" id="numero_de_serie" name="numero_de_serie">
                        <label>Estante:</label>
                        <input type="text" id="estante" name="estante">
                    </div>
                </div>
                <label>Descripción:</label>
                <textarea id="descripcion" name="descripcion"></textarea>

                <div class="section-title">Piezas del Producto</div>
                <div class="piece-form">
                    <div class="grid-container">
                        <div>
                            <label>Nombre de la Pieza:</label>
                            <input type="text" id="piece_nombre" name="piece_nombre">
                        </div>
                        <div>
                            <label>Cantidad:</label>
                            <input type="number" id="piece_cantidad" name="piece_cantidad" min="1" value="1">
                        </div>
                        <div>
                            <label>Estado:</label>
                            <select id="piece_estado" name="piece_estado">
                                <option value="Disponible">Disponible</option>
                                <option value="No Disponible">No Disponible</option>
                                <option value="Dañado">Dañado</option>
                            </select>
                        </div>
                        <div>
                            <label>Descripción:</label>
                            <textarea id="piece_descripcion" name="piece_descripcion" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="piece-actions">
                        <button type="button" onclick="addPiece()"><i class="fas fa-plus"></i> Agregar Pieza</button>
                    </div>
                </div>

                <table id="piecesTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="piecesTableBody">
                        <!-- Piezas se agregarán aquí dinámicamente -->
                    </tbody>
                </table>

                <div class="buttons">
                    <button type="button" onclick="submitProduct()"><i class="fas fa-save"></i> Guardar Producto</button>
                    <button type="button" onclick="clearForm()"><i class="fas fa-trash"></i> Limpiar Formulario</button>
                </div>
            </form>
        </div>

        <div id="add-piece" class="hidden">
            <!-- New form for adding a single piece -->
            <form id="pieceForm">
                <div class="grid-container">
                    <div>
                        <label>Nombre de la Pieza:</label>
                        <input type="text" id="single_piece_nombre" name="single_piece_nombre" required>
                    </div>
                    <div>
                        <label>Cantidad:</label>
                        <input type="number" id="single_piece_cantidad" name="single_piece_cantidad" min="1" value="1" required>
                    </div>
                    <div>
                        <label>Estado:</label>
                        <select id="single_piece_estado" name="single_piece_estado" required>
                            <option value="Disponible">Disponible</option>
                            <option value="No Disponible">No Disponible</option>
                            <option value="Dañado">Dañado</option>
                        </select>
                    </div>
                    <div>
                        <label>Descripción:</label>
                        <textarea id="single_piece_descripcion" name="single_piece_descripcion" rows="2"></textarea>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" onclick="addSinglePiece()"><i class="fas fa-plus"></i> Agregar Pieza</button>
                    <button type="button" onclick="clearSinglePieceForm()"><i class="fas fa-trash"></i> Limpiar Formulario</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Existing JavaScript functionality...

        // Show add product with pieces section
        function showAddProduct() {
            document.getElementById('add-product').classList.remove('hidden');
            document.getElementById('add-product').classList.add('visible');
            document.getElementById('add-piece').classList.remove('visible');
            document.getElementById('add-piece').classList.add('hidden');
            document.querySelector('.tab-menu .active').classList.remove('active');
            document.querySelectorAll('.tab-menu button')[0].classList.add('active');
        }

        // Show add single piece section
        function showAddPiece() {
            document.getElementById('add-piece').classList.remove('hidden');
            document.getElementById('add-piece').classList.add('visible');
            document.getElementById('add-product').classList.remove('visible');
            document.getElementById('add-product').classList.add('hidden');
            document.querySelector('.tab-menu .active').classList.remove('active');
            document.querySelectorAll('.tab-menu button')[1].classList.add('active');
        }

        // Function to add a single piece
        function addSinglePiece() {
            const nombre = document.getElementById('single_piece_nombre').value;
            const cantidad = document.getElementById('single_piece_cantidad').value;
            const estado = document.getElementById('single_piece_estado').value;
            const descripcion = document.getElementById('single_piece_descripcion').value;

            if (!nombre || !cantidad) {
                alert('Nombre y cantidad son requeridos para la pieza');
                return;
            }

            const piece = {
                nombre,
                cantidad,
                estado,
                descripcion
            };

            // Logic to save the piece can go here, or you can push to a global array and manage further
            alert(`Pieza Agregada: ${JSON.stringify(piece)}`);
            clearSinglePieceForm();
        }

        // Function to clear the single piece form
        function clearSinglePieceForm() {
            document.getElementById('pieceForm').reset();
        }

        // Make sure to keep your existing functions for managing adding pieces to the product.
    </script>
</body>
</html>
