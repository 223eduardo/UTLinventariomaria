<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - Almacén</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .content {
            flex-grow: 1;
            padding: 30px;
            background-color: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
        }

        .add-product label {
            display: block;
            font-weight: 500;
            margin-top: 10px;
        }

        .add-product input[type="text"],
        .add-product input[type="number"],
        .add-product select {
            display: block;
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        .buttons {
            margin-top: 20px;
            text-align: left;
        }

        .buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: background-color 0.3s;
            background-color: #12263a;
            color: white;
        }

        .buttons button:hover {
            opacity: 0.9;
        }

    </style>
</head>
<body>
    <div class="content">
        <div class="header">Agregar Nuevo Producto</div>
        <div class="add-product" id="add-product">
            <label>Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label>Tipo de Producto:</label>
            <input type="text" id="tipo_producto" name="tipo_producto">

            <label>Estado:</label>
            <select id="estado" name="estado">
                <option value="Disponible">Disponible</option>
                <option value="No Disponible">No Disponible</option>
                <option value="En Prestamo">En Préstamo</option>
            </select>

            <label>Persona Asignada:</label>
            <input type="text" id="persona_asignada" name="persona_asignada">

            <label>Número de Serie:</label>
            <input type="text" id="numero_de_serie" name="numero_de_serie">

            <label>Estante:</label>
            <input type="text" id="estante" name="estante">

            <div class="buttons">
                <button class="add" onclick="addProduct()"><i class="fas fa-plus"></i> Agregar Producto</button>
            </div>
        </div>
    </div>
    <script>
        async function addProduct() {
            const nombre = document.getElementById('nombre').value;
            const tipo_producto = document.getElementById('tipo_producto').value;
            const estado = document.getElementById('estado').value;
            const persona_asignada = document.getElementById('persona_asignada').value;
            const numero_de_serie = document.getElementById('numero_de_serie').value;
            const estante = document.getElementById('estante').value;

            const data = {
                nombre: nombre,
                tipo_producto: tipo_producto,
                estado: estado,
                persona_asignada: persona_asignada,
                numero_de_serie: numero_de_serie,
                estante: estante
            };

            try {
                const response = await fetch('php/insert_product.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    alert(result.message);
                    // Clear the form
                    document.getElementById('nombre').value = '';
                    document.getElementById('tipo_producto').value = '';
                    document.getElementById('estado').selectedIndex = 0;
                    document.getElementById('persona_asignada').value = '';
                    document.getElementById('numero_de_serie').value = '';
                    document.getElementById('estante').value = '';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ocurrió un error al agregar el producto.');
            }
        }
    </script>
</body>
</html>
